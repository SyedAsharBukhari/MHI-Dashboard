<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="justify-center items-center flex m-auto h-[100vh]">

<div class="bg-white shadow-2xl rounded-lg w-[400px] p-10">
    <img src="./image 1.png" class="m-auto p-2">
<h1 class="text-2xl font-semibold text-[#004C78]">Sign in to your account</h1>

<form class="mt-5 font-semibold" >
<label class="block mb-2 dark:text-white">Your email</label>
 <input type="email" name="email" placeholder="name@company.com" class="w-80 p-2 bg-gray-50 border-gray-300 text-gray-900 rounded-lg focus:border-blue-200 dark:focus:border-blue-500" required>

<label class="block mb-2 dark:text-white pt-6 ">Password</label>
<input type="password" name="password" placeholder="••••••••" class="w-80 p-2 bg-gray-50 border-gray-300 text-gray-900 rounded-lg focus:border-blue-200 dark:focus:border-blue-500" required>

<div class="flex items-center justify-between mt-4">
   
        <div class="flex items-center h-5 gap-2">
          <input type="checkbox" class="w-4 h-4 rounded" required="">
     <label for="remember" class="text-gray-500">Remember me</label>
        </div>
 <div class="flex items-center">
    <a href="./forget.html" class="text-sm font-medium hover:underline">Forgot password?</a>
</div>

</div>

<button class="w-full text-white bg-blue-600 mt-8 focus:ring-4  font-medium rounded-lg text-sm px-5 py-2.5 text-center" onclick="getValue()">Sign in</button>

<div class="flex justify-between items-center mt-4">
    <p class="text-sm font-light text-gray-500">Don’t have an account yet?</p>
    <a href="#" class="font-medium hover:underline">Sign up</a>
</div>

</form>

</div>

</div>









<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>  
</body>
</html>
